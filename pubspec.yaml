name: zakoota
description: ZAKOOTA - Your Legal Partner Anytime
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # ðŸ”¥ Firebase dependencies
  firebase_core: ^3.15.2
  firebase_auth: ^5.7.0
  cloud_firestore: ^5.6.12
  google_sign_in: ^6.2.1
  shared_preferences: ^2.3.3
  smooth_page_indicator: ^1.1.0
  image_picker: ^1.2.1
  firebase_storage: ^12.4.10
  file_picker: ^10.3.7
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.2

flutter:
  uses-material-design: true
  assets:
    - assets/intro1.png
    - assets/intro2.png
    - assets/intro3.png
    - assets/intro4.png
    - assets/intro.png
    - assets/f.png
    - assets/g.png

# App Icon Configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/intro.png"
  min_sdk_android: 21
  # Add maroon background for Android adaptive icons
  adaptive_icon_background: "#6B1E1E"
  adaptive_icon_foreground: "assets/intro.png"
  web:
    generate: true
    image_path: "assets/intro.png"
    background_color: "#6B1E1E"
    theme_color: "#6B1E1E"
  windows:
    generate: true
    image_path: "assets/intro.png"
    icon_size: 48
